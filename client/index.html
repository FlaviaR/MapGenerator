<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
</head>

<body>
    <div style="display:flex; justify-content: center; align-items: center; color: white; background-color: black;">
        <div>
            <canvas id="myCanvas" width="750" height="750"></canvas><br><br>
            <canvas id="biomeKey" width="800" height="120"></canvas><br><br>
        </div>
        <div>
            <button id="lloydButton">Relax Points</button> <br>
            <button id="undoButton">Undo</button><br><br>
            
            <button id="randomMap">Square Map</button><br>
            <button id="radialMap">Radial Map</button><br>
            <button id="longMap">Long Map</button><br>

            <div style = "width:200px">
                <br>
                <span>Noise</span>
                <div class="slidecontainer">
                    <input type="range" min="0" max="10" value="0" class="slider" id="noiseSlider">
                </div>
            </div>
            <div>
                <br>
                <span>Number of Points</span>
                <div class="slidecontainer">
                    <input type="range" min="100" max="1000" value="100" step="100" class="slider"
                        id="numberOfPointsSlider">
                </div>
            </div><br>
            <div>
                <br>
                <span>Elevation Control</span>
                <div class="slidecontainer" style="flex: row;">
                    <input type="range" min="0" max="2" value="0" step="0.1" class="slider"
                        id="elevationSlider">
                    <span id="elevationSpan">1</span>

                </div>
            </div> 
            <div>
                <br>
                <span>Moisture Control</span>
                <div class="slidecontainer" style="flex: row;">
                    <input type="range" min="0" max="2" value="0" step="0.1" class="slider"
                        id="moistureSlider">
                    <span id="moistureSpan">1</span>
                </div>
            </div>
            <input type="checkbox" id="displayBiomes">
            <label> Display Biomes</label>

        </div>
    </div>

    <!-- <script type="module" src="index.js"></script> -->
    <script src="dist/bundle.js"></script>
</body>

</html>
